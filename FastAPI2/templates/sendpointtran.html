{% extends "layout.html" %}
{% block content %}
<br>
<h2>pointtran send page</h2>
<hr>
<script type="text/javascript" src="/static/js/js_auth"></script>
<br>
<form name="SendPointtranForm">
    <div class="form-group row">
      <label for="fromusername" class="col-sm-2 col-form-label">from username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fromusername" readonly placeholder="">
      </div>
    </div>

    <div class="form-group row">
      <label for="point" class="col-sm-2 col-form-label">point</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="pointstock" readonly placeholder="{{pointstock}}">
      </div>
    </div>

    <div class="form-group row">
        <label for="tousername" class="col-sm-2 col-form-label">to username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="tousername" placeholder="送り先名">
        </div>
    </div>

    <div class="form-group row">
        <label for="point" class="col-sm-2 col-form-label">ポイント</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="point" placeholder="ポイント" min=1>
        </div>
    </div>
    <div class="form-group row">
        <label for="comment" class="col-sm-2 col-form-label">コメント</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="comment" placeholder="コメント">
        </div>
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-primary" id="sendbtn"  onClick="SendClick()">Send</button>
    </div>
    <div  class="col-auto" id="resultmessage"></div>
  </form>
  <div class="col-auto">
    <button type="button" class="btn btn-outline-primary" onClick="OnBackClick()">Back to top</button> 
    </div>
  <script>
    UserName = sessionStorage.getItem("USERNAME");
    document.getElementById('fromusername').value=UserName;
    Version = {{version}}
    // var varid = document.getElementById('fromusername')
    // varid.textContent = UserName ;
  </script>

<script>
    function OnBackClick(){
      access_token = sessionStorage.getItem("TOKEN");    //セッションに保存
      post("http://localhost:8000/pages/toppage" + "?access_token=" + access_token,"");
    }
  </script>
 
{% endblock %}
