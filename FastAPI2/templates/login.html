{% extends "layout.html" %}
{% block content %}

<form name="loginForm">
  <div class="form-group row">
    <label for="inputusername" class="col-sm-2 col-form-label">username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="UserName" placeholder="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="Password" placeholder="password">
    </div>
  </div>  
  <div class="col-auto">
    <button type="button" class="btn btn-primary" id="submitbtn"  onClick="LoginClick()">Submit</button>
    <button type="button" class="btn btn-outline-primary" onClick="checkSessionStorage()">check Sessionstorage</button>
  </div>
</form>
{% endblock %}
